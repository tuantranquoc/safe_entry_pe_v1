<table border="1" class="table table-bordered">
  <thead class="table-bordered">
  <tr style="background: #3CB371; color: #ECF0F1 ">
    <th>
      UUID
    </th>
    <th>Name</th>
    <th>Email</th>
  </tr>
  </thead>
  <tr *ngFor="let item of data" style="">
    <td style="background: white;size: 3px">{{item.id}}</td>
    <td style="background: white">{{item.name}}</td>
    <td style="background: white">{{item.email}}</td>
  </tr>
</table>
<nav aria-label="Page navigation example" style="position: absolute;
  right: 20px" class="mr-3">
  <ul class="pagination">
    <li class="page-item pr-1" [(ngModel)]="pageIndex"><button (click)="getPreviousPage()" class="btn btn-primary rounded p-1">previous</button></li>
    <li class="page-item" [(ngModel)]="pageIndex"><button (click)="getNextPage()" class="btn btn-primary rounded p-1">next</button></li>
  </ul>
</nav>
